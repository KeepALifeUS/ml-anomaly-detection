# ðŸš€ ML Anomaly Detection System - Docker Compose
version: '3.8'

services:
  # Main anomaly detection service
  anomaly-detection:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ctb3-anomaly-detection
    ports:
      - '8000:8000' # API port
      - '9090:9090' # Prometheus metrics
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=ctb3_anomalies
      - DB_USER=ctb3
      - DB_PASSWORD=ctb3_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - API_HOST=0.0.0.0
      - API_PORT=8000
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config.yml:/app/config.yml:ro
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - ctb3-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # PostgreSQL database for persistent storage
  postgres:
    image: postgres:15-alpine
    container_name: ctb3-postgres
    environment:
      - POSTGRES_DB=ctb3_anomalies
      - POSTGRES_USER=ctb3
      - POSTGRES_PASSWORD=ctb3_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - '5432:5432'
    restart: unless-stopped
    networks:
      - ctb3-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ctb3 -d ctb3_anomalies']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and real-time data
  redis:
    image: redis:7-alpine
    container_name: ctb3-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - ctb3-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: ctb3-prometheus
    ports:
      - '9091:9090'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - ctb3-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: ctb3-grafana
    ports:
      - '3001:3000'
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=ctb3_admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    restart: unless-stopped
    networks:
      - ctb3-network
    depends_on:
      - prometheus

  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: ctb3-jaeger
    ports:
      - '16686:16686' # Jaeger UI
      - '14268:14268' # HTTP collector
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    restart: unless-stopped
    networks:
      - ctb3-network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: ctb3-nginx
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - anomaly-detection
      - grafana
    restart: unless-stopped
    networks:
      - ctb3-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  ctb3-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
